<VirtualHost {SSL_IPS_PORTS}>
    ServerName default
    DocumentRoot {APACHE_WWW_DIR}/ServerDefaultPage

    ErrorDocument 401 /
    ErrorDocument 403 /
    ErrorDocument 404 /
    ErrorDocument 500 /
    ErrorDocument 503 /

    <Directory {APACHE_WWW_DIR}/ServerDefaultPage>
        {AUTHZ_ALLOW_ALL}
    </Directory>

    SSLEngine On
    SSLCertificateFile {CERTIFICATE}
    SSLCertificateChainFile {CERTIFICATE}
</VirtualHost>
